        <input type="checkbox" name="hobby" id="action" value="Đi chơi"/> <label>Đi chơi</label> <br/>

        <input type="button" id="btn" value="Xem kết quả"/>
        
        <script language="javascript">
            document.getElementById('btn').onclick = function()
            {
                var result = "";
                var checkbox = document.getElementsByName("gender");
                for (var i = 0; i < checkbox.length; i++){
                    if (checkbox[i].checked === true){
                         result += ' [' + checkbox[i].value + ']';
                    }
                }
                console.log(result)
                // Khai báo tham số
                var checkbox = document.getElementsByName('hobby');
                var result1 = "";
                
                // Lặp qua từng checkbox để lấy giá trị
                for (var i = 0; i < checkbox.length; i++){
                    if (checkbox[i].checked === true){
                        result1 += ' [' + checkbox[i].value + ']';
                    }
                }
                
                // In ra kết quả

                alert("Giới tính là: " + result + ", " + "Sở thích là: " + result1);
